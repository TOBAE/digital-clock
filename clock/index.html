<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dentContainer">
        <div class="container">
            <div class="time">
                <span id="period"></span>
                <p class="hour_count">
                    <span id="hour"></span>
                    <span id="minutes"></span>
                   <span id="seconds"></span>
                </p>
            </div>

            <div class="row">
                <div class="date">
                    <p>week</p>
                    <h2 id="day"></h2>
                </div>
                    
                <div class="date">
                    <p>month</p>
                    <h2 id="month"></h2>
                </div>

                <div class="date">
                    <p>date</p>
                    <h2 id="date"></h2>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
